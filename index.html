<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
    

</head>
<body>

  <div class="container">
    <img title="an image" id="img"src="images\illustration-hero.svg"><br>

    <div class="card">
      <h2>Order Summary</h2>
        <p> You can now listen to millions of songs,<br> 
          audiobooks, and podcasts on any device 
          anywhere you like!</p>

        <div class="plan">
          <img title="an icon" id="icon"src="images\icon-music.svg">
          <span id="info"> Annual Plan<br>
          <p>$59.99/year</p></span>
          <a id="change">Change</a>
        </div>

        <button class="proceed" >Proceed to Payment</button>
        <button class="cancel">Cancel Order</button> 
    </div>
</div>

<div class="attribution">
  Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Freshta Nazari</a>.
</div>

</body>
</html>
